  watch:
    types: [started]
    
env:
  ROM_URL: http://bigota.d.miui.com/20.6.9/miui_MI6X_20.6.9_826993fbbb_9.0.zip
  ROM_NAME: MIUI
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Cleaning up
         run: |
           docker rmi `docker images -q`

       - name: Cloning ErfanGSIs tools
         run: |
            git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git
            sudo chmod -R 777 ErfanGSIs
             
       - name: Setting up Porting Environment
         run: |
           cd ErfanGSIs
           sudo apt update
           sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME --ab
       
       - name: Download Stock Rom & Generate Aonly GSI
         run: sudo ./ErfanGSIs/url2GSI.sh -a $ROM_URL $ROM_NAME
       
       - name: 7z Aonly GSI
         run: |
           7za a -t7z -r MI6X_20.6.9_Aonly.7z ErfanGSIs/output/*
       
       - name: Upload Aonly GSI to WeTransfer
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer wet MI6X_20.6.9_Aonly.7z
